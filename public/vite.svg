<svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with subtle growth ring -->
  <circle cx="16" cy="16" r="15" fill="#004D40"/>
  <circle cx="16" cy="16" r="12" fill="none" stroke="#00695C" stroke-width="0.5" opacity="0.3"/>
  
  <!-- VP Letters - perfectly centered -->
  <g fill="#F7F7F7">
    <!-- V - centered at x=11 -->
    <path d="M8,12 L11,20 L14,12" 
          fill="none" 
          stroke="#F7F7F7" 
          stroke-width="2.8" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- P - centered at x=21 -->
    <path d="M18,12 L18,20 M18,12 L23,12 Q25,12 25,14.5 Q25,17 23,17 L18,17" 
          fill="none" 
          stroke="#F7F7F7" 
          stroke-width="2.8" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
  </g>
  
  <!-- Growth arrow - upward trajectory -->
  <g stroke="#F7F7F7" stroke-width="1.5" opacity="0.7" fill="none">
    <path d="M11,24 L16,22 L21,24" stroke-linecap="round"/>
    <path d="M14,23 L16,22 L18,23" stroke-linecap="round"/>
  </g>
  
  <!-- Progress dots - representing continuous improvement -->
  <g fill="#F7F7F7" opacity="0.5">
    <circle cx="10" cy="26" r="0.5"/>
    <circle cx="13" cy="26" r="0.7"/>
    <circle cx="16" cy="26" r="0.9"/>
    <circle cx="19" cy="26" r="0.7"/>
    <circle cx="22" cy="26" r="0.5"/>
  </g>
  
  <!-- Version indicator suggesting evolution -->
  <text x="26" y="8" font-family="monospace" font-size="3" fill="#F7F7F7" opacity="0.4">+</text>
</svg>